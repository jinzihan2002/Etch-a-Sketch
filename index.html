<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="body">
        <div id="sidebar">
            <button class="reset" id="clear">Clear</button>
            <div id="resize-items">
                <button class="reset" id="resize">Resize</button>
                <input id="length-input" type="range" min="1" max="100" value="50" step="1">
                <p id="length-label">Length: <output id="length-output"></output></p>
            </div>
        </div>
        <div id="container">
            
        </div>
    </div>
</body>
</html>
